<div>
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseConditions"
            aria-expanded="false" aria-controls="collapseConditions">
        Фильтры
    </button>
    <div class="collapse" id="collapseConditions">
        <div class="card card-body">
            <div class="row">
                <div class="col-sm-7 col-md-7" style="border-right: 1px solid darkgrey;">
                    <h3> Список фильтров </h3>
                    <div>
                        <button class="btn" data-dojo-attach-point="newFilterBtnNode"></button>
                        <button class="btn" data-dojo-attach-point="removeFilterBtnNode"></button>
                    </div>
                    <div data-dojo-attach-point="filterListGridNode" style="height: 300px"></div>
                    <button class="btn" data-dojo-attach-point="setFilterBtnNode">Применить фильтр к таблице</button>
                </div>
                <div class="col-sm-5 col-md-5" style="padding-left: 20px;">
                    <h3> Редактирование фильтра </h3>
                    <div data-dojo-attach-point="filterEditorNode"></div>
                </div>
            </div>
        </div>
    </div>
</div>
